name: Test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.3'

      - name: Cache Go modules
        id: go-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
            ${{ runner.os }}-go-

      - name: Clean Go module cache if needed
        run: |
          if ! go mod download 2>/dev/null; then
            echo "Module download failed, cleaning cache..."
            go clean -modcache
            go mod download
          fi

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: make test
        env:
          TARGETPLATFORM: linux/amd64
          
  data-provider-codegen-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.3'

    - name: Install CLI directly
      run: |
        go build -o $(go env GOPATH)/bin/stork-generate ./apps/cmd/generate

    - name: Run update command
      run: stork-generate update

    - name: Check for changes
      run: |
        echo "Checking for changes in generated code..."
        if [[ $(git status --porcelain) ]]; then
            echo "Generated code is out of sync. Please run 'stork-generate update' and commit the changes."
            git diff
            exit 1
        fi
